name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Required Secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then echo "❌ SERVER_HOST secret is missing!"; exit 1; fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then echo "❌ SERVER_USER secret is missing!"; exit 1; fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "❌ SSH_PRIVATE_KEY secret is missing!"; exit 1; fi
          echo "✅ All required secrets are present."

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: cd backend && ./gradlew build -x test

