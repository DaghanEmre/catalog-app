server:
  port: 8080

spring:
  application:
    name: catalog-app

  # ✅ Profile-based configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # ✅ Externalized database config for environment flexibility
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/catalogdb}
    username: ${DB_USER:catalog}
    password: ${DB_PASSWORD:catalog123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

logging:
  level:
    root: INFO
    com.daghan.catalog: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ✅ Externalized JWT config (Production Security)
app:
  jwt:
    issuer: ${JWT_ISSUER:catalog-app}
    secret: ${JWT_SECRET:CHANGE_ME_TO_32_PLUS_CHARS_LONG_SECRET_KEY_FOR_LOCAL_DEV}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:60}
  
  # ✅ Conditional data seeding control
  seeding:
    enabled: ${DATA_SEEDING_ENABLED:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      roles: ROLE_ADMIN

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true

---
# ✅ Development profile overrides
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
app:
  seeding:
    enabled: true

---
# ✅ Production profile overrides
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
logging:
  level:
    root: WARN
    com.daghan.catalog: INFO
app:
  seeding:
    enabled: false
management:
  endpoint:
    health:
      show-details: never
