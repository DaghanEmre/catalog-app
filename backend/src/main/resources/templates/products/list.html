<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Catalog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .navbar-brand {
            font-weight: 600;
        }

        .product-actions {
            white-space: nowrap;
        }

        .card {
            border-radius: 12px;
        }

        .table thead {
            border-radius: 12px 12px 0 0;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/products">
                <i class="bi bi-shop"></i> Catalog App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    <span class="navbar-text text-white me-3">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name" class="fw-bold">User</span>
                        <span class="badge bg-light text-primary ms-1"
                            sec:authentication="principal.authorities"></span>
                    </span>
                    <!-- ✅ CSRF Token for Logout -->
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light btn-sm rounded-pill px-3">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Header with Add Button (Admin Only) -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-gray-800"><i class="bi bi-basket text-primary"></i> Product Catalog</h1>
            <div sec:authorize="hasRole('ADMIN')">
                <button class="btn btn-success rounded-pill px-4 shadow-sm" data-bs-toggle="modal"
                    data-bs-target="#productModal" onclick="openCreateModal()">
                    <i class="bi bi-plus-circle"></i> Add Product
                </button>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Products Table -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th sec:authorize="hasRole('ADMIN')" class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(products)}">
                                <td colspan="6" class="text-center text-muted py-5">
                                    <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                                    <p class="mb-0">Your catalog is currently empty.</p>
                                </td>
                            </tr>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}" class="ps-4 text-muted"></td>
                                <td>
                                    <span class="fw-bold text-dark" th:text="${product.name}"></span>
                                </td>
                                <td>
                                    <!-- ✅ FIX: Professional formatting via ProductResponse.getFormattedPrice() -->
                                    <span class="badge bg-success-subtle text-success border border-success-subtle px-3"
                                        th:text="'$' + ${product.formattedPrice}"></span>
                                </td>
                                <td>
                                    <span
                                        th:classappend="${product.stock == 0} ? 'text-danger fw-bold' : 'text-secondary'"
                                        th:text="${product.stock}"></span>
                                </td>
                                <td>
                                    <span class="badge rounded-pill px-3"
                                        th:classappend="${product.status == 'ACTIVE'} ? 'bg-primary' : 'bg-secondary'"
                                        th:text="${product.status}"></span>
                                </td>
                                <td sec:authorize="hasRole('ADMIN')" class="text-end pe-4 product-actions">
                                    <!-- ✅ XSS-safe: data-* attributes instead of inline JS params -->
                                    <button class="btn btn-sm btn-light border edit-btn me-1" data-bs-toggle="modal"
                                        data-bs-target="#productModal" th:data-id="${product.id}"
                                        th:data-name="${product.name}" th:data-price="${product.price}"
                                        th:data-stock="${product.stock}" th:data-status="${product.status}">
                                        <i class="bi bi-pencil text-primary"></i>
                                    </button>
                                    <button class="btn btn-sm btn-light border delete-btn" th:data-id="${product.id}"
                                        th:data-name="${product.name}">
                                        <i class="bi bi-trash text-danger"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Links Box -->
        <div class="mt-5 pb-5 text-center">
            <div class="d-inline-flex gap-3 text-muted">
                <a href="/swagger-ui.html" target="_blank" class="text-decoration-none small">
                    <i class="bi bi-code-slash"></i> API Docs
                </a>
                <!-- ✅ Actuator only visible to admin -->
                <span sec:authorize="hasRole('ADMIN')" class="text-light">|</span>
                <a sec:authorize="hasRole('ADMIN')" href="/actuator/health" target="_blank"
                    class="text-decoration-none small">
                    <i class="bi bi-heart-pulse"></i> Health
                </a>
            </div>
        </div>
    </div>

    <!-- Product Modal (Create/Edit) -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <!-- ✅ Method: POST only (no PUT override needed for simplicity) -->
                <form th:action="@{/products}" method="post" id="productForm">
                    <!-- ✅ CSRF Token (CRITICAL) -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <input type="hidden" name="id" id="productId">

                    <div class="modal-header border-0 pb-0">
                        <h5 class="modal-title fw-bold" id="modalTitle">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body p-4">
                        <div class="mb-3">
                            <label for="name" class="form-label small fw-bold text-uppercase">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="255"
                                placeholder="Enter product name">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label small fw-bold text-uppercase">Price ($)</label>
                                <input type="number" step="0.01" min="0.01" class="form-control" id="price" name="price"
                                    required placeholder="0.00">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stock" class="form-label small fw-bold text-uppercase">Stock</label>
                                <input type="number" min="0" class="form-control" id="stock" name="stock" required
                                    placeholder="0">
                            </div>
                        </div>
                        <div class="mb-0">
                            <label for="status" class="form-label small fw-bold text-uppercase">Availability
                                Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="ACTIVE">Active</option>
                                <option value="DISCONTINUED">Discontinued</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer border-0 p-4 pt-0">
                        <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary px-4 shadow-sm" id="submitBtn">
                            <span class="spinner-border spinner-border-sm d-none" id="submitSpinner"></span>
                            <span id="submitBtnText">Save Product</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <p class="text-muted mb-3">Are you sure you want to delete this product from the catalog? This
                        action cannot be undone.</p>
                    <div class="p-3 bg-danger-subtle border border-danger-subtle rounded text-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span class="fw-bold" id="deleteProductName"></span>
                    </div>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Cancel</button>
                    <!-- ✅ POST method with /delete suffix -->
                    <form method="post" id="deleteForm" class="d-inline">
                        <!-- ✅ CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger px-4 shadow-sm">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Open Create Modal
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').action = '/products';
            document.getElementById('submitBtnText').textContent = 'Create Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        // ✅ XSS-safe: Edit buttons use data attributes
        document.addEventListener('DOMContentLoaded', function () {
            // Edit button handlers
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const data = this.dataset;

                    document.getElementById('modalTitle').textContent = 'Edit Product Details';
                    // ✅ POST to /products/{id}
                    document.getElementById('productForm').action = '/products/' + data.id;
                    document.getElementById('submitBtnText').textContent = 'Update Product';

                    document.getElementById('productId').value = data.id;
                    document.getElementById('name').value = data.name;
                    document.getElementById('price').value = data.price;
                    document.getElementById('stock').value = data.stock;
                    document.getElementById('status').value = data.status;
                });
            });

            // Delete button handlers
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const id = this.dataset.id;
                    const name = this.dataset.name;

                    document.getElementById('deleteProductName').textContent = name;
                    // ✅ POST to /products/{id}/delete
                    document.getElementById('deleteForm').action = '/products/' + id + '/delete';

                    const delModal = new bootstrap.Modal(document.getElementById('deleteModal'));
                    delModal.show();
                });
            });
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                if (bsAlert) bsAlert.close();
            });
        }, 5000);

        // Form submission loading state
        document.getElementById('productForm').addEventListener('submit', function () {
            const spinner = document.getElementById('submitSpinner');
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('submitBtnText');

            spinner.classList.remove('d-none');
            btn.disabled = true;
            btnText.textContent = 'Processing...';
        });
    </script>
</body>

</html>
